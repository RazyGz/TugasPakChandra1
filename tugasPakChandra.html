<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Volleyball Scoreboard</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Team 1</h3>
                        <h4 id="score1" class="text-center">0</h4>
                        <button class="btn btn-success btn-block mt-3" onclick="addScore(1)">Add Point</button>
                    </div>
                </div>
            </div>
            

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Team 2</h3>
                        <h4 id="score2" class="text-center">0</h4>
                        <button class="btn btn-success btn-block mt-3" onclick="addScore(2)">Add Point</button>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="row mt-4">
            <div class="col-md-12">
                <div id="result" class="text-center mb-4"></div>
                <h4 class="text-center">Sets Won</h4>
                <div class="d-flex justify-content-around">
                    <div>
                        <h5>Team 1: <span id="sets1">0</span></h5>
                    </div>
                    <div>
                        <h5>Team 2: <span id="sets2">0</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="TugasPakChandra.js"></script>
</body>
</html>

<style>
.card {
    box-shadow: 0 4px 8px rgba(255, 0, 255, 0.912);
    transition: 0.3s;
    border-radius: 15px;
}

.card:hover {
    box-shadow: 0 8px 16px rgb(255, 0, 98);
}

.btn {
    border: none;
    outline: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgb(255, 0, 0);
    transition: 0.3s;
}

.btn:hover {
    box-shadow: 0 8px 16px rgb(0, 76, 255);
}

.btn-success {
    background-color: #4CAF50; /* Green */
    color: rgb(246, 255, 0);
}

.btn-success:hover {
    background-color: #45a049;
}

.btn-info {
    background-color: #2196F3; /* Blue */
    color: rgb(51, 255, 0);
}

.btn-info:hover {
    background-color: #1e87e5;
}
</style>
